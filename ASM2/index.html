<!DOCTYPE html>
<html lang="en">
  <head>
    <title>C-Plane</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Image  -->
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
  </head>

  <body ng-app="myApp">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex">
          <div class="">
            <a href="#!/">
              <img src="images/logo2.png" alt="logo" width="150px" />
            </a>
          </div>
          <div class="" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link px-4 active" aria-current="page" href="#!/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link px-4"
                  aria-current="page"
                  href="#!/book-ticket"
                  >Booking</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-4" href="#!/about">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link px-4" href="#!/blog">Blog</a>
              </li>
            </ul>
          </div>
          <div class="">
            <a href="#!/contact" class="btn btn-info rounded-pill px-4"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main ng-view></main>
    <footer class="text-white" ng-controller="footer">
      <div class="container">
        <div class="row py-5">
          <div class="col-6">
            <img src="images/logo2.png" alt="" class="w-50" />
          </div>
          <div class="col-6">
            <span style="color: #667085">INTRODUCE</span>
            <p class="p-0 m-0 text-ft fw-bold mt-3">Hotline: {{hotline}}</p>
            <p class="p-0 m-0 text-ft fw-bold">Email: {{email}}</p>
            <p class="p-0 m-0 text-ft fw-bold">Address: {{address}}</p>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-sm-row justify-content-between border-top py-4 text-ft"
        >
          <p>{{copyright}}</p>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="route/route.js"></script>
    <script src="controllers/ListController.js"></script>
    <script src="controllers/AddController.js"></script>
    <script src="controllers/EditController.js"></script>
    <script src="controllers/DetailController.js"></script>
  </body>
</html>

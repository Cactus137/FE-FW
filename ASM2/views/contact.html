<link rel="stylesheet" href="css/contact.css" />
<div class="map mx-5">
  <iframe
    class="w-100 border rounded-4"
    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3724.5323013304564!2d105.782246!3d21.011377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjHCsDAwJzQxLjAiTiAxMDXCsDQ2JzU2LjEiRQ!5e0!3m2!1svi!2s!4v1710141802493!5m2!1svi!2s"
    style="height: 700px"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>
<div class="form-contact border rounded-5 p-5 bg-light">
  <div class="row text-center mb-3">
    <h1>Book flight tickets quickly and easily</h1>
    <p>
      Book flight tickets quickly and easily - Please fill in the information
      below and we will contact you as soon as possible
    </p>
  </div>
  <div class="form">
    <form action="#" method="post">
      <div class="row">
        <div class="mb-3 col">
          <label for="" class="form-label"
            >Full Name <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control rounded-pill"
            name=""
            id=""
            placeholder="Full Name"
          />
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col">
          <label for="" class="form-label"
            >Email <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control rounded-pill"
            name=""
            id=""
            placeholder="Email"
          />
        </div>

        <div class="mb-3 col">
          <label for="" class="form-label"
            >Phone Number <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control rounded-pill"
            name=""
            id=""
            placeholder="Phone Number"
          />
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label for="" class="form-label"
            >Content <span class="text-danger">*</span></label
          >
          <textarea
            class="form-control rounded-4"
            name=""
            id=""
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <button type="button" class="btn btn-info w-100 py-2 rounded-pill">
            Contact with C-Plane
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container p-5">
    <header></header>
    <main class="p-5" style="background-color: #f7941d">
      <form action="">
        <div class="row">
          <div class="col-12 col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="" class="form-label fw-bold"
                >Họ và tên <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control rounded-0 py-2 fw-bold"
                aria-describedby="helpId"
                placeholder="Họ và tên*"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label fw-bold">Email</label>
              <input
                type="text"
                class="form-control rounded-0 py-2 fw-bold"
                aria-describedby="helpId"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label fw-bold"
                >Địa điểm học <span class="text-danger">*</span></label
              >
              <select
                class="form-select rounded-0 py-2 fw-bold"
                aria-label="Default select example"
              >
                <option class="fw-bold" value="1" selected>
                  Địa điểm học <span class="text-danger">*</span>
                </option>
                <option class="fw-bold text-secondary" value="HN">
                  Hà Nội
                </option>
                <option class="fw-bold text-secondary" value="HP">
                  Hải Phòng
                </option>
                <option class="fw-bold text-secondary" value="HNA">
                  Hà Nam
                </option>
                <option class="fw-bold text-secondary" value="TH">
                  Thanh Hoá
                </option>
                <option class="fw-bold text-secondary" value="HCM">
                  TP HCM
                </option>
                <option class="fw-bold text-secondary" value="QN">
                  Quy Nhơn
                </option>
                <option class="fw-bold text-secondary" value="DN">
                  Đà Nẵng
                </option>
                <option class="fw-bold text-secondary" value="TN">
                  Tây Nguyên
                </option>
                <option class="fw-bold text-secondary" value="CT">
                  Cần Thơ
                </option>
                <option class="fw-bold text-secondary" value="DNA">
                  Đồng Nai
                </option>
                <option class="fw-bold text-secondary" value="TNG">
                  Thái Nguyên
                </option> 
              </select>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6">
            <div class="mb-3">
              <label for="" class="form-label fw-bold"
                >Số điện thoại <span class="text-danger">*</span></label
              >
              <input
                type="text"
                class="form-control rounded-0 py-2 fw-bold"
                aria-describedby="helpId"
                placeholder="Điện thoại*"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label fw-bold"
                >Ngành học <span class="text-danger">*</span></label
              >
              <select
                class="form-select rounded-0 py-2 fw-bold"
                aria-label="Default select example"
              >
                <option class="fw-bold" value="1" selected>
                  Chọn ngành học
                </option>
                <option class="fw-bold text-secondary" value="2">
                  Lập trình web
                </option>
                <option class="fw-bold text-secondary" value="3">
                  Phát triển phần mềm
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label fw-bold">Link Facebook</label>
              <input
                type="text"
                class="form-control rounded-0 py-2 fw-bold"
                aria-describedby="helpId"
                placeholder="Link Facebook của bạn"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../libs/angular.min.js"></script>
  </head>

  <body ng-app="myApp" class="d-flex justify-content-center">
    <main ng-controller="main">
      <h2 class="text-center">EX4</h2>
      <form>
        <div class="mb-3">
          <label for="" class="form-label">Chiều dài</label>
          <input type="text" class="form-control" ng-model="a" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chiều rộng</label>
          <input type="text" class="form-control" ng-model="b" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Diện tích</label>
          <input type="text" class="form-control" ng-bind="dienTich" value="{{dienTich}}" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Chu vi</label>
          <input type="text" class="form-control" ng-bind="chuVi" value="{{chuVi}}" />
        </div>
        <button ng-click="submit()" class="btn btn-primary">Calculate</button>
      </form>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../controllers/ex4.js"></script>
  </body>
</html>

<!-- Contact 1 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5">
  <h2 class="text-center">{{title}}</h2>
  <div class="container">
    <div class="row justify-content-lg-center">
      <div class="col-12 mt-2 col-lg-9">
        <div class="bg-white border rounded shadow-sm overflow-hidden">
          <form>
            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
              <div class="col-12 mt-4">
                <label for="name" class="form-label"
                  >Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  ng-model="inputValue.name"
                  value="{{product.id}}"
                />
                <span class="text-danger pt-3" ng-if="check.name == true">Name Product is Required!</span>
              </div>
              <div class="col-12 mt-4">
                <label for="price" class="form-label"
                  >Price <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  ng-model="inputValue.price"
                  />
                <span class="text-danger pt-3" ng-if="check.price == true">Price Product is Required!</span>
              </div>
              <div class="col-12 mt-2">
                <button type="submit" class="btn btn-primary" ng-click="edit()">Edit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
